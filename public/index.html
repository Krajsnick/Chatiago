<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatiago - Instant Messages</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/chat.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>

  <div class="row">
    <h1 class="small-12 large-12 columns text-center">Chatiago</h1>
  </div>

  <div id="chat-name-row" class="row panel">
    <div class="small-8 medium-6 large-4 small-centered columns">
      <input type="text" id="chat-name" placeholder="Enter name..." />
    </div>
  </div>

  <div id="chat-row" class="row" style="display:none;">
    <div id="chat" class="small-9 large-9 columns"></div>
    <div id="user-list" class="small-3 large-3 columns">
      <ul>
        <!-- li's added here per connected user -->
      </ul>
    </div>
  </div>

  <div class="row">
    <input type="text" id="chat-message" style="display:none" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/chat.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
